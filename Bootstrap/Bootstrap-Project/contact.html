<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Mujigae</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
	        $('a[href^="#"]').on('click', function (e) {
	          e.preventDefault();
	          var target = this.hash;
	          $('html, body').animate({
	            'scrollTop': $(target).offset().top
	          }, 600, 'swing');
	        });
      	});
	</script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	<a class="navbar-brand" href="#mujigae" onclick="window.location.replace('index.html')">MUJIGAE | 무지개</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav ml-auto">
			<a class="nav-item nav-link" href="index.html">Home</a>
			<a class="nav-item nav-link" href="menu.html">Menu</a>
			<a class="nav-item nav-link" href="gallery.html">Gallery</a>
			<a class="nav-item nav-link" href="find-us.html">Find Us</a>
			<a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
		</div>
	</div>
</nav>

<header class="container contact-header-style">
	<h1>How may we help you?</h1>
</header>

<form class="container form-container-style">
	<div class="form-group">
		<div class="form-row">
			<div class="col">
				<label for="firstname">First name</label>
				<input id="firstname" type="text" class="form-control" placeholder="First name">
			</div>
			<div class="col">
				<label for="lastname">Last name</label>
				<input id="lastname" type="text" class="form-control" placeholder="Last name">
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="exampleFormControlInput1">Email address</label>
		<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
	</div>
	<div class="form-group">
		<label for="exampleFormControlSelect1">Purpose of message</label>
		<select class="form-control" id="exampleFormControlSelect1">
			<option>Select a subject</option>
			<option>Book a table</option>
			<option>Private/Business event</option>
			<option>Business</option>
			<option>Press, media, communication</option>
		</select>
	</div>
	<div class="form-group">
		<label for="exampleFormControlTextarea1">Add a comment</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>
	<button type="submit" class="btn"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
</form>





<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
