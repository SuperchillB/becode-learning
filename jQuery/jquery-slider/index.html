<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Carrousel</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="carrousel">
        <ul>
            <!-- <li><img src="css/images/andre-sanano-36243.jpg"></li> -->
            <li><img src="css/images/ashim-d-silva-83467.jpg"></li>
            <li><img src="css/images/james-traf-47498.jpg"></li>
            <li><img src="css/images/luca-bravo-198062.jpg"></li>
        </ul>
    </div>
    <div class="controls">
        <button data-nav="prev" id="prev"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
        <button data-nav="next" id="next"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
    </div>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
